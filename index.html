<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Regular Expressions</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <img class="header__logo" src="https://pictures.s3.yandex.net/frontend-developer/dom_bom/logo.svg" alt="logo">
        <p class="header__logo-sub">Регулярные выражения</p>
    </header>
    <main class="container">
        <div class="cover">
            <div class="cover__image"></div>
            <h1 class="cover__heading">RegExp</h1>
        </div>
        <div class="block">
            <form class="form" name="register" action="http://httpbin.org/post" method="POST">
                <h3>Форма регистрации</h3>
                <fieldset class="form__fieldset">
                    <div class="form__field">
                        <input class="form__input" type="text" name="name" pattern="[А-ЯЁ][а-яё]+(-?[А-Яа-яЁё]+)?" placeholder="Имя" required minlength="2" maxlength="20" />
                    </div>
                    <div class="form__field">
                        <input class="form__input" type="text" name="email" pattern="(\w+-?.?(\w*)?){1,}@(\w+-?.?(\w*)?){1,}\.[a-z]{2,}" placeholder="E-Mail" required />
                        <span class="form__error">e-mail в формате: students-yandex@yandex.ru</span>
                    </div>
                    <div class="form__field">
                        <input class="form__input" type="text" name="tel" placeholder="Телефон" pattern="((7|8)\d{10}|\+7\d{10}|\+7\(?\s?\d\d\d\)?\s?-?\d\d\d-\d\d-\d\d)" minlength="" maxlength="18"  required/>
                        <span class="form__error">Недопустимый формат номера</span>
                    </div>
                    <div class="form__field">
                        <input class="form__input" type="text" name="url" pattern="^((https|http):\/\/)(www.)?([a-z0-9]{1,})((\.?_?-?[a-z0-9]?)*)?(\.[a-z]{2,6}(:\d{2,5})?|:\d{2,5})((\/[a-z0-9-%]{1,})*)?(\/|#)?$" placeholder="Ваш сайт" required/>
                        <span class="form__error">URL в формате: http://mysite.ru</span>
                    </div>
                    <button class="form__button" type="text">Отправить</button>
                </fieldset>
            </form>
        </div>
    </main>     
</body>
</html>
